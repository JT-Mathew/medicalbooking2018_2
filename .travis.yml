language: android
sudo: false
before install: chmod +x gradlew
jdk: oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - tools

    - build-tools-27.0.3
    - android-27
    - extra

deploy:
  provider: heroku
  api_key:
    secure: "d46b9c26-6deb-46f5-97fd-d70b1b7ca63d"
  app: healthservice2
  strategy: git

licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_script:
  - echo no | android create avd --force -n test -t android-27 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache