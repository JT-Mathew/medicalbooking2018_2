language: android
jdk: oraclejdk8
sudo: false

before_install:
  - yes | sdkmanager "platforms;android-27"
  - chmod +x gradlew

before_script:
  - mkdir -p "$ANDROID_HOME/licenses"
  - cp ./google-licenses/* "$ANDROID_HOME/licenses/"
  
script:
  - ./gradlew clean assembleDebug

install:
  - true
  - chmod +x ./gradlew; ls -l gradlew; ./gradlew wrapper -v

