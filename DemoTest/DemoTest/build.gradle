apply plugin: 'java-library'

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('src/main/java/libs/java-client-6.1.0.jar')
    implementation files('src/main/java/libs/selenium-server-standalone-3.14.0.jar')
    implementation 'junit:junit:4.12'
}

sourceCompatibility = "7"
targetCompatibility = "7"
